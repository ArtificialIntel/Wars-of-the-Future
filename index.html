<!DOCTYPE html>

<html>
<head>
    <title>Future Wars</title>
    <script src="scripts/common.js" type="text/javascript"></script>

    <script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="scripts/mouse.js" type="text/javascript"></script>
    <script src="scripts/game.js" type="text/javascript"></script>
        <script src="scripts/dynamicUnitAi.js" type="text/javascript"></script>

    <script src="scripts/movement.js" type="text/javascript"></script>
    <script src="scripts/maps.js" type="text/javascript"></script>
    <script src="scripts/singleplayer.js" type="text/javascript"></script>
    <script src="scripts/selection.js" type="text/javascript"></script>
    <script src="scripts/staticUnits.js" type="text/javascript"></script>
    <script src="scripts/dynamicUnits.js" type="text/javascript"></script>
    <script src="scripts/movableUnits.js" type="text/javascript"></script>
    <script src="scripts/terrain.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css"></head>
    

<body oncontextmenu="return false;">
    <div id="container">
        <div id="menu" class="layer">
            <p onclick='singleplayer.start();'>singleplayer</p>

            <p>Multiplayer(coming soon)</p>
        </div>

        <div id="setupScreen" class="layer" align="center">
            <marquee behavior="scroll" direction="up" scrollamount="1">Long time ago...</marquee>

            <form id="selectionForm">
                <table border="1" cellspacing="5" cellpadding="6" align="center">
                    <tr>
                        <td>
                            <div align="center">
                                Movable Unit:
                            </div>
                        </td>

                        <td><input type="radio" name="moveableUnit" value="Horseman" label="Horseman" onclick="">Horseman</td>

                        <td><input type="radio" name="moveableUnit" value="Sniper" onclick="" checked>Sniper</td>

                        <td><input type="radio" name="moveableUnit" value="Troll" onclick="">Troll</td>
                    </tr>

                    <tr>
                        <td>
                            <div align="center">
                                Dynamic Unit:
                            </div>
                        </td>

                        <td><input type="radio" name="dynamicUnit" value="Dragon" onclick="" checked>Dragon</td>

                        <td><input type="radio" name="dynamicUnit" value="Hamster" onclick="">Hamster</td>

                        <td><input type="radio" name="dynamicUnit" value="Turtle" onclick="">Turtle</td>
                    </tr>

                    <tr>
                        <td>
                            <div align="center">
                                Static Unit:
                            </div>
                        </td>

                        <td><input type="radio" name="staticUnit" value="Gym" onclick="">Gym</td>

                        <td><input type="radio" name="staticUnit" value="Armoury" onclick="">Armoury</td>

                        <td><input type="radio" name="staticUnit" value="Tower" onclick="" checked>Tower</td>
                    </tr>
                </table><input type="button" value="Submit Selection" onclick="singleplayer.selectUnits()">
            </form>
        </div>

        <div id="loadingScreen" class="layer">
            <div id="loadingMessage">
                Loading
            </div>
        </div>

        <div id="gameScreen" class="layer">
            <!--
<div id="menubar">
                    <ul id="menubarlist">
                        <li>
                            <p id="1" class="statusbar-text">Turn: 0</p>
                        </li>
                        <li>
                            <p id="2" class="statusbar-text"></p>
                        <li>
                            <a id="end-3" onclick="game.nextTurn();">End Turn</a>
                        </li>
                    </ul>
                    <input TYPE="button" id="menu" onclick="singleplayer.exit();" value="Exit"/>
                </div>
-->
            <canvas id="foregroundCanvas" width="480" height="480"></canvas> <canvas id="backgroundCanvas" width="480" height="480"></canvas>

            <div id="statusbar">
                <ul id="statuslist">
                    <li>
                        <p id="turndisplay" class="statusbar-text">Turn: 0</p>
                    </li>

                    <li>
                        <p id="message" class="statusbar-text"></p>
                    </li>

                    <li><a id="end-turn" onclick="game.nextTurn();">End Turn</a></li>
                </ul>
            </div>
        </div>

        <div id="endscreen" class="layer">
            <p id="gameOverMessage">Game Over</p><!-- TODO add menu buttons here !-->
        </div>
    </div>
</body>
</html>
