<!DOCTYPE html>

<html>
    <head>
        <title>Future Wars</title>
        <script src="scripts/common.js"></script>
        <script src="scripts/jquery-1.10.2.min.js"></script>
        <script src="scripts/mouse.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/movement.js"></script>
        <script src="scripts/maps.js"></script>
        <script src="scripts/singleplayer.js"></script>
        <script src="scripts/attack.js"></script>
        <script src="scripts/staticUnits.js"></script>
        <script src="scripts/dynamicUnits.js"></script>
        <script src="scripts/movableUnits.js"></script>
        <script src="scripts/terrain.js"></script>

        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body oncontextmenu="return false;">
        <div id="container">
            <div id="menu" class="layer">
                <p onclick='singleplayer.start();'>Singleplayer</p>
                <p>Multiplayer(coming soon)</p>
            </div>

            <div id="setupScreen" class="layer">
                <form id="selectionForm">
                    <table>
                        <tr>
                          <td><div>Movable Unit:</div></td>
                          <td><input type="radio" name="moveableUnit" value="Horseman">Horseman</td>
                          <td><input type="radio" name="moveableUnit" value="Sniper" checked>Sniper</td>
                          <td><input type="radio" name="moveableUnit" value="troll">Troll</td>
                        </tr>
                        <tr>
                          <td><div>Dynamic Unit:</div></td>
                          <td><input type="radio" name="dynamicUnit" value="Dragon" checked>Dragon</td>
                          <td><input type="radio" name="dynamicUnit" value="Hamster">Hamster</td>
                          <td><input type="radio" name="dynamicUnit" value="Turtle">Turtle</td>
                        </tr>
                        <tr>
                          <td><div>Static Unit:</div></td>
                          <td><input type="radio" name="staticUnit" value="Gym">Gym</td>
                          <td><input type="radio" name="staticUnit" value="Armory">Armory</td>
                          <td><input type="radio" name="staticUnit" value="Tower" checked>Tower</td>
                        </tr>
                    </table>
                    <input id="startGame" type="button" value="Submit Selection" onClick="singleplayer.selectUnits()">
                </form>
            </div>
            <div id="loadingScreen" class="layer">
                <div id="loadingMessage">Loading</div>
            </div>

            <div id="gameScreen" class="layer">
                <canvas id="foregroundCanvas" width="480" height="480"></canvas>
                <canvas id="backgroundCanvas" width="480" height="480"></canvas>
                <div id="statusbar">
                    <ul id="statuslist">
                        <li>
                            <p id="turndisplay" class="statusbar-text">Turn: 0</p>
                        </li>
                        <li>
                            <img id="buff-icon"></img>
                        </li>
                        <li>
                            <p id="message" class="statusbar-text"></p>
                        <li>
                            <a id="end-turn" onclick="game.nextTurn();">End Turn</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="endscreen" class="layer">
                <p id="gameOverMessage">Game Over</p>
                <p id="returnMenu" onclick='game.init();'>Return to menu</p>
            </div>
        </div>
    </body>
</html>
