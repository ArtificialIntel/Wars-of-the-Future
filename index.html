<!DOCTYPE html>

<html>
    <head>
        <title>Future Wars</title>
        <link href="style.css" rel="stylesheet">
        <script src="scripts/common.js"></script>
        <script src="scripts/jquery-1.10.2.min.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/mouse.js"></script>
        <script src="scripts/maps.js"></script>
        <script src="scripts/singleplayer.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="menu" class="layer">
                <!-- TODO add menu buttons here !-->
                <p onclick='singleplayer.start();'>Singleplayer</p>
                <p>Multiplayer(not implemented)</p>
            </div>

            <div id="setupScreen" class="layer">
                <input type="button" id="startGame" onclick="singleplayer.play();" value="Play"/>
            </div>

            <div id="loadingScreen" class="layer">
                <div id="loadingMessage">Loading</div>
            </div>

            <div id="gameScreen" class="layer">
                <canvas id="foregroundCanvas" width="480" height="480"></canvas>
                <canvas id="backgroundCanvas" width="480" height="480"></canvas>
            </div>

            <div id="endscreen" class="layer">
                <p id="gameOverMessage">Game Over</p>
                <!-- TODO add menu buttons here !-->
            </div>
        </div>
    </body>
</html>
